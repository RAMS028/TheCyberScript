<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo | Especialista en Ciberseguridad y Automatización</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === VARIABLES GLOBALES === */
        :root {
            --primary: #64ffda;
            --primary-dark: #52d1b2;
            --dark: #0a192f;
            --dark-light: #112240;
            --light: #ccd6f6;
            --light-gray: #8892b0;
            --transition: all 0.3s ease;
        }

        /* === RESET Y ESTILOS BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Fira Code', monospace;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        section {
            padding: 6rem 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* === NAVBAR === */
        nav {
            background-color: rgba(10, 25, 47, 0.9);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--light);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav a:hover {
            color: var(--primary);
            background-color: rgba(100, 255, 218, 0.1);
        }

        /* === HERO SECTION === */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            z-index: -1;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--light-gray);
            margin-bottom: 2rem;
        }

        /* === BOTONES === */
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--dark);
            padding: 0.8rem 1.8rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            transition: var(--transition);
            border: 2px solid var(--primary);
            margin: 0.5rem;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--primary);
            transform: translateY(-3px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--dark);
        }

        /* === SERVICIOS === */
        #services {
            background-color: var(--dark-light);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            transition: var(--transition);
            border-left: 3px solid var(--primary);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .service-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* === PORTFOLIO === */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: var(--dark-light);
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            height: 200px;
            background: rgba(100, 255, 218, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-image i {
            font-size: 3rem;
            color: var(--primary);
        }

        .project-info {
            padding: 1.5rem;
        }

        /* === SOBRE MÍ === */
        #about {
            background-color: var(--dark-light);
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 4rem;
        }

        .about-text {
            flex: 1;
        }

        .skills {
            margin-top: 2rem;
        }

        .skills ul {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .skills li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skills i {
            color: var(--primary);
        }

        .about-image {
            flex: 1;
            text-align: center;
        }

        .about-image-placeholder {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .about-image-placeholder i {
            font-size: 5rem;
            color: var(--primary);
        }

        /* === CONTACTO === */
        .contact-form {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Fira Code', monospace;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            color: var(--light);
            font-family: 'Open Sans', sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* === FOOTER === */
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--dark-light);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            section {
                padding: 4rem 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .about-content {
                flex-direction: column;
            }

            .skills ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
